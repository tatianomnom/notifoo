<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="websocket.js"></script>
</head>
<body>

<label>
    Choose a channel:
    <input id="newChannelName" type="text"/>
</label>

<button onclick="WS.connectChannel(document.getElementById('newChannelName').value)">Connect</button>
<button onclick="WS.disconnect(document.getElementById('newChannelName').value);">Disconnect</button>
<label>
    Text:
    <input id="msg" type="text"/>
</label>
<button onclick="WS.send(document.getElementById('newChannelName').value, document.getElementById('msg').value)">Send</button>

<div id="log"></div>

</body>
</html>
