<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="websocket.js"></script>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>

<section id="channels">
    <label>
        Choose a channel:
        <input id="newChannelName" type="text"/>
    </label>

    <button onclick="WS.connectChannel(document.getElementById('newChannelName').value)">Connect</button>
    <ul id="channelList"></ul>

</section>

<section id="messages">

    <div id="log"></div>
    <label>
        Text:
        <input id="msg" type="text"/>
    </label>
    <button onclick="WS.send(document.getElementById('newChannelName').value, document.getElementById('msg').value)">Send</button>

</section>
</body>

</html>
